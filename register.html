<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <link rel="stylesheet" href="libs/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">
   <div class="forminput">

    <form name="frm">
            <div class="question">
                    <label for="name">Enter the name:</label>
                    <input type="text" name="name" id="mail" ng-model="name" required>
                    <span style="color: brown;" ng-show="frm.name.$error.required">*</span>
         
                </div>
                <div class="question">
                 <label for="mail">Enter the mail:</label>
                 <input type="email" name="mail" id="mail" ng-model="mail" required>
                 <span style="color: brown;" ng-show="frm.mail.$error.required">*</span>
                 <span style="color: chartreuse;" ng-show="frm.mail.$error.email"> not a mail</span>
                </div>
                <div class="question">
                 <label for="phone">Enter the number:</label>
                 <input type="number" name="phone" id="phone" ng-model="phone" required>
                 <span style="color: brown;" ng-show="frm.phone.$error.required">*</span>
                </div>
         
                <div class="question">
                 <label for="pass">Enter the password:</label>
                 <input type="password" name="pass" id="pass" ng-minlength=6 ng-maxlength=10 ng-model="pass" required>
                 <span style="color: brown;" ng-show="frm.pass.$error.required">*</span>
                 <span style="color: brown;" ng-show="frm.pass.$error.minlength">too short</span>
                 <span style="color: brown;" ng-show="frm.pass.$error.maxlength">too long</span>
                </div>
         
                <div class="question">
                 <label for="cpass">confirm the password:</label>
                 <input type="password" name="cpass" id="cpass" ng-minlength="6" ng-maxlength="10" ng-model="cpass" required>
                 <span style="color: brown;" ng-show="frm.cpass.$error.required">*</span>
                 <span style="color: brown;" ng-show="frm.cpass.$error.minlength">too short</span>
                 <span style="color: brown;" ng-show="frm.cpass.$error.maxlength">too long</span>
                </div>
                <button onclick="submit()">submit</button>



    </form>
      

   </div> 
   <script>
       function submit(){
           var pass=document.getElementById("pass").value;
           var cpass=document.getElementById("cpass").value;
           if(pass !=cpass){
            swal("wooooooowwwwww", "You have entered right password", "success");
           }
       }
   </script>
</body>
</html>
